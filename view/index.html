        <div class="row">

                            <div class="container-car">
                                <h1>PIZZA IN BOX</h1>
                                <p>Peça pizzas da palma da sua mão.</p>

                        <div class="carousel-item" style="background-image: linear-gradient(to left, rgba(0,0,0,0.2) 20%, rgba(0,0,0, 0.6) 86%, rgba(0,0,0,0.8) 100%), url(./img/carouse2.jpg);">

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"

                </div>
            </div>
        </div>
        <h1> Conheça nosso cardapio </h1>
        <div id="app" v-cloak  class="row cardapio">
            <!--Chamando componente Vue-->
            <linha-card/>
            
        </div>
        
        <script src="https://unpkg.com/vue@next"></script>

        <script>
            let app = Vue.createApp({})

            app.component('linha-card', {
                template:`
                    <card
                        v-for = "(p, i) in pizzas"
                        :key = ""
                        :nome="p.nome"
                        :id="p.id"
                    />

                `,
                component:['card'],
                data(){
                    return{
                       pizzas:[
                           {
                            nome: 'Pizza de bacon',
                            id:  '1'
                           },
                           {
                            nome: 'Pizza de calabresa',
                            id:  '2'
                           },
                           {
                            nome: 'Pizza Capricciosa',
                            id:  '3' 
                           },
                           {
                            nome: 'Pizza Marguerita',
                            id:  '4'
                           },
                           {
                            nome: 'Pizza Romeu e Julieta',
                            id:  '5'
                           },
                           {
                            nome: 'Pizza de frango',
                            id:  '6'
                           },
                       ]
                    }
                },
            })
            app.component('card',{
                props:['nome', 'id'],
                template:`
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <div class="card" v-bind:style="{backgroundImage:  'linear-gradient(to left, rgba(0,0,0,0.4) 20%, rgba(0,0,0, 0.6) 86%, rgba(0,0,0,0.8) 100%), url(./img/card'+id+'.jpg)', marginBottom:'10px'}">
                        <div class="card-body">
                            <h5 class="card-title">{{ nome }}</h5>
                            <p class="card-text">
                            </p>
                        </div>
                    </div>
                </div>
                `
            })
            app.mount('#app')
        </script>

        <div class="row footer">
            <p> Rua: Jose da Silva, Numero:52 </p>
        </div>
    </div>
