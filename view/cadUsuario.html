<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <title>PizzaInBox - Registre-se</title>
</head>

<body>
    <header>
        <div class="menu-btn">
            <span class="menu-btn__burger"></span>
        </div>

        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav__item active">
                    <a href="index.html" class="menu-nav__link">
                        Home
                    </a>
                </li>
                <li class="menu-nav__item ">
                    <a href="pedidos.html" class="menu-nav__link">
                        Pedidos
                    </a>
                </li>
                <li class="menu-nav__item">
                    <a href="contact.html" class="menu-nav__link">
                        Fale conosco
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cadUsuario">
            <div class="cadUsuario__bio-image">
                <h1 class="text-secondary">Registre-se</h1>
            </div>

            <form action="#">
                <div class="cadUsuario__form">
                    <!-- <span class="cadUsuario__title">Dados básicos</span>-->
                    <div class="cadUsuario__input-box">
                        <span class="details">CPF</span>
                        <input type="text" name="" id="" placeholder="Digite sem CPF">
                    </div>
                    <div class="cadUsuario__input-box">
                        <span class="details">Nome</span>
                        <input type="text" name="" id="" placeholder="Digite seu nome">
                    </div>
                    <div class="cadUsuario__input-box">
                        <span class="details">Email</span>
                        <input type="email" name="" id="" placeholder="email@email.com">
                    </div>
                    <!-- <span class="cadUsuario__title">Endereço</span>-->
                    <div class="cadUsuario__input-box">
                        <span class="details">CEP</span>
                        <input type="text" name="" id="" placeholder="Digite seu CEP">
                    </div>
                    <div class="cadUsuario__input-box">
                        <span class="details">Logradouro</span>
                        <input type="text" name="" id="" placeholder="Digite seu logradouro">
                    </div>
                    <div class="cadUsuario__input-box">
                        <span class="details">Numero</span>
                        <input type="text" name="" id="" placeholder="Digite seu numero">
                    </div>
                    <div class="cadUsuario__input-box">
                        <span class="details">Bairro</span>
                        <input type="text" name="" id="" placeholder="Digite seu bairro">
                    </div>
                    <div class="cadUsuario__input-box">
                        <span class="details">Complenento</span>
                        <input type="text" name="" id="" placeholder="Digite seu complenento">
                    </div>
                    <div class="cadUsuario__input-box">
                        <span class="details">Estado</span>
                        <input type="text" name="" id="" placeholder="Digite seu estado">
                    </div>
                    <div class="cadUsuario__input-box">
                        <span class="details">Cidade</span>
                        <input type="text" name="" id="" placeholder="Digite sua cidade">
                    </div>
                </div>
                <div class="cadUsuario__btn">
                    <input type="submit" value="Cadastrar">
                </div>
            </form>
            <div class="social-icons">
                <a href="#!">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>

            </div>
            <footer>&copy; Copyright 2021</footer>
        </section>
    </main>


    <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
